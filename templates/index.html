<!DOCTYPE html>
<html>
<head>
    <title>Flask Plotly Example</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Plotly Graph with Flask</h1>
    <div id="graph"></div>

    <script>
        var graphs = {{ graphJSON | safe }};
        Plotly.newPlot('graph', graphs);
    </script>
</body>
</html>
